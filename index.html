<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotebook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="bootstrap-4\css\bootstrap.min.css">
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\file.css">
    <link rel="stylesheet" href="css\treeview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="bootstrap-4\js\bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-secondary text-white flex-nowrap sticky-top">
        <div class="left-btns btn-group">
            <button type="button" class="btn fas fa-bars" id="folder-tree-list-btn" title="Tree View"
                onclick="displayRepoTreeView()"></button>
            <button type="button" class="btn fas fa-plus" id="new-folder-btn" title="New folder" onclick="addNewFolder()"></button>
            <button type="button" class="btn fas fa-file" id="new-file-btn" title="New file" onclick="addNewFile()"></button>
        </div>

        <div class="web-name">
            <h2>MyNotebook</h2>
        </div>

        <div class="right-btns btn-group">
            <div class="form-group animate__animated animate__slideInRight hidden" id="search-input">
                <input type="text" class="form-control" id="key-search" placeholder="Search"
                    onkeyup="displaySearchResult()">
            </div>
            <button type="button" class="btn fas fa-search" id="search-btn" title="Search"></button>
            <button type="button" class="btn fas fa-user" id="user-btn" title="User"></button>
        </div>
    </nav>

    <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none;">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div> -->

    <div class="main">
        <div class="container-fluid repo-zone border bg-light py-2 animate__animated animate__slideInLeft"
            style="display: none;">
            <ul>
                <li class="all-notes"></li>
                <li class="recent-notes"></li>
                <div class="repo-list"></div>
            </ul>
        </div>

        <div class="container-fluid px-0 detail-zone">
            <div class="border-bottom bg-light">
                <div class="container mx-0 relative-link text-monospace"></div>
            </div>
            <div class="folder-detail" style="display: none;">
                <div class="file-list"></div>
            </div>
            <div class="file-detail" style="display: none;">
                <div class="note-list">

                </div>
            </div>
        </div>
    </div>

    <script src="aims.js"></script>
    <script src="utils.js"></script>
    <script src="control.js"></script>
    <script src="jqueryfunction.js"></script>
</body>

</html>
