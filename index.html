<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotebook</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <link rel="stylesheet" href="bootstrap-4\css\bootstrap.min.css">
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\file.css">
    <link rel="stylesheet" href="css\treeview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-secondary text-white flex-nowrap sticky-top">
        <div class="left-btns btn-group">
            <div class="btn fas fa-bars" id="folder-tree-list-btn" onclick="displayRepoTreeView(currentUser)"></div>
            <div class="btn fas fa-plus" id="new-folder-btn"></div>
            <div class="btn fas fa-file" id="new-file-btn"></div>
            <div class="btn fas fa-trash" id="delete-btn"></div>
        </div>

        <div class="web-name">
            <h2>MyNotebook</h2>
        </div>

        <div class="right-btns btn-group">
            <div class="form-group animate__animated animate__fadeInRight hidden" id="search-input">
                <input type="text" class="form-control" id="key-search" onkeyup="displaySearchResult()">
            </div>
            <div class="btn fas fa-search" id="search-btn"></div>
            <div class="btn fas fa-user" id="user-btn"></div>
        </div>
    </nav>

    <div class="main">
        <div class="container-fluid repo-zone border bg-light py-2 animate__animated animate__slideInLeft" style="display: none;">
            <ul>
                <li class="all-notes">
                    <div class="folder-tree">
                        <i class="fas fa-angle-right"></i>
                        <i class="fas fa-globe-asia"></i>
                        All notes
                    </div>
                    <ul class="hidden all-note-list animate__animated animate__slideInLeft"></ul>
                </li>

                <li class="recent-notes">
                    <div class="folder-tree">
                        <i class="fas fa-angle-right"></i>
                        <i class="fas fa-clock"></i>
                        Recent notes</div>
                    <ul class="hidden recent-note-list animate__animated animate__slideInLeft"></ul>
                </li>

                <div class="repo-list"></div>
            </ul>
        </div>

        <div class="container-fluid detail-zone">
            <div class="folder-detail">
                <div class="file-list">
                    <div class="file">
                        <img class="img-thumbnail" src="img\file.png" alt="File">
                        <p>File2</p>
                    </div>
                    <div class="file">
                        <img class="img-thumbnail" src="img\file.png" alt="File">
                        <p>File3</p>
                    </div>
                    <div class="file">

                        <p>File2</p>
                    </div>
                    <div class="file">
                        <img class="img-thumbnail" src="img\file.png" alt="File">
                        <p>File3</p>
                    </div>
                    <div class="file">

                        <p>File2</p>
                    </div>
                    <div class="file">

                        <p>File3</p>
                    </div>
                    <div class="file">
                        <img class="img-thumbnail" src="img\file.png" alt="File">
                        <p>File2</p>
                    </div>
                    <div class="file">
                        <img class="img-thumbnail" src="img\file.png" alt="File">
                        <p>File3</p>
                    </div>
                    <div class="file">
                        <img class="img-thumbnail" src="img\file.png" alt="File">
                        <p>File2</p>
                    </div>
                    <div class="file">
                        <img class="img-thumbnail" src="img\file.png" alt="File">
                        <p>File3</p>
                    </div>
                    <div class="file">
                        <img class="img-thumbnail" src="img\file.png" alt="File">
                        <p>File2</p>
                    </div>
                    <div class="file">

                    </div>
                    <div class="file">

                    </div>
                    <div class="file">

                        <p>File3</p>

                </div>
            </div>
            <div class="hidden file-detail"></div>
        </div>
    </div>

    <script src="aims.js"></script>

</body>

</html>
