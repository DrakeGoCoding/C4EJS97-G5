<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotebook</title>
    <link rel="stylesheet" href="bootstrap-4\css\bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-secondary text-white sticky-top">
        <div class="left-btns btn-group">
            <div class="btn fas fa-bars" id="folder-list-btn"></div>
            <div class="btn fas fa-plus" id="new-folder-btn"></div>
            <div class="btn fas fa-file" id="new-file-btn"></div>
        </div>

        <div class="web-name">
            <h2>MyNotebook</h2>
        </div>

        <div class="right-btns btn-group">
            <div class="btn fas fa-search" id="search-btn"></div>
            <div class="btn fas fa-user" id="user-btn"></div>
        </div>
    </nav>

    <div class="main">
        <div class="repo-zone border bg-light py-2 animated slideInLeft" style="display: none;">
            <ul class="repo-list">
                <li class="folder all-notes"> All Notes
                    <ul class="all-notes-list">
                        <li class="note">note</li>
                        <li class="note">note</li>
                        <li class="note">note</li>
                    </ul>
                </li>

                <li class="folder recent-notes"> Recent Notes
                    <ul class="recent-notes-list"></ul>
                </li>

                <li class="folder"> Untitled Folder
                    <ul class="folder-list">
                        <li class="file">File1
                            <ul class="file-list">
                                <li class="note">note</li>
                                <li class="note">note</li>
                            </ul>
                        </li>
                        <li class="file-list">File2
                            <ul class="notes-list">
                                <li class="note">note</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="detail-zone p-2 text-center">
            <h1>mooomin</h1>
            <h1>ahihi</h1>
            <h1>ahihi</h1>
            <h1>ahihi</h1>
            <h1>ahihi</h1>
        </div>
    </div>

    <script src="test.js"></script>
    <script src="control.js"></script>
</body>

</html>
