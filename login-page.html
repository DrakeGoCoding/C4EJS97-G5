<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
</head>
<div class="container">

  <div class="form-box">
    <div class='button-box'>
      <div id='btn'></div>
      <button type='button' class='toggle-btn' onclick="loginSlider()">Log In</button>
      <button type='button' class='toggle-btn'onclick="signupSlider()">Sign Up</button>
    </div>

    <form id ="login" class='input-group'>
      <input type="text" id='loginUsername' class='input-field' placeholder="User name" required>
      <input type="password" id='loginPassword' class='input-field' placeholder="Password" required>

      <button type="button" class=summit-btn onclick="logIn()">Log In</button>
    </form>
    
    <form id="signup" class='input-group'>
      <input type="text" id='signupUsername' class='input-field' placeholder="User ID" required>
      <input type="password" id='signupPassword' class='input-field' placeholder="Password" required>

      <button type="button" class=summit-btn onclick='signUp()'>Sign Up</button>
    </form>

  </div>
</div>

<script src="login-page.js"></script>
<script src="aims.js"></script>

</html>
